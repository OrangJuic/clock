<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
    <script type="text/javascript" src="comlib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"
        integrity="sha256-QvgynZibb2U53SsVu98NggJXYqwRL7tg3FeyfXvPOUY=" crossorigin="anonymous"></script>
</head>

<body>
    <input type="number" id="input01" name="input01" value="">
    <button type="button" id="btn01" name="btn01" onclick="accumulate();">累加10</button>
    <button type="button" id="btn02" name="btn02">累加20</button>
    <button type="button" id="btn03" name="btn03">累加30</button>

    <script type="text/javascript">
        var addval = 10;
        var input01 = document.getElementById("input01");
        input01.value = addval;
        //使用accmulate的函數累加
        function accumulate(num = 10) {
            addval = addval + num;
            input01.value = addval;
            return;
        }
        //使用匿名函數累加
        document.getElementById("btn02").onclick = function (e, num = 20) {
            window.alert("btn2按我跳出提醒對話框");
            console.log(e);
            debugger;
            addval = addval + num;
            input01.value = addval;
            return;
        };
        //使用箭頭函數累加
        document.getElementById("btn03").onclick = (e, num = 30) => {
            debugger;
            addval = addval + num;
            input01.value = addval;
            return;
        };


    </script>



</body>

</html>
