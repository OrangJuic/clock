<div id="header" class="bg-info text-light" align="center"><h2><b>薑薑薑獎</b></h2></div>
<div align="center" id="bgimage">
<p id="lottery" name="lottery" style="font-size: 100px;" class="bgimage">1</p>
<img src="c06.gif" width="243" height="191" />
<div id="footer" class="bg-primary"> 
  <button type="button" id="btn01" name="btn01" onclick="getPrize();" class="btn btn-warning pt-100" >抽獎</button>
  <script type="text/javascript">
var count=0;
function getPrize(){
	if(count<30){
		let lottery=document.getElementById("lottery");
		lottery.innerText=rand(1,6);
		window.setTimeout("getPrize()",100);
		count++;
	}else{
    	count=0;
        switch(lottery.innerText){
        	case "1":
            	window.alert("恭喜！抽中最大獎：禮卷10000000元");
                break;
            case "2":
            	window.alert("恭喜！抽中頭獎：禮卷2000元");
                break;
            case "3":
            	window.alert("恭喜！抽中普獎：禮卷500元");
                break;
        	case "4":
            	window.alert("恭喜！抽中小獎：禮卷100元");
                break;
			case "5":
            	window.alert("恭喜！抽中安慰獎：禮卷10元");
                break;
			default:
            	window.alert("恭喜！槓龜！");
        						}	
		}
}
  </script>
