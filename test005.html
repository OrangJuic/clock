    <table id="multipli" border="1" bordercolor="green">
        <tr>
            <td>*</td>
        </tr>
    </table>
    <script type="text/javascript">
        var level1 = 9, level2 = 9;  //定義乘法表格的規畫大小
        var tableTr = document.getElementById("multipli").rows[0];   //取得表格第0列物件
        for (let i = 1; i <= level1; i++) {
            var td = tableTr.insertCell(tableTr.cells.length);  //在表格第0列新增一欄TD，增加一個新TD，在這一列的最後欄
            td.innerHTML = i; //在表格第0列新TD加入編號1至9
            if (i == 5) {
                td.setAttribute("class", "bgRed")
                //bug1,設定最上方5之背景為紅色
            }
        }



        for (let i = 1; i <= level1; i++) {
            var lastRow = document.getElementById("multipli").rows.length;  //取得表格列總列數
            var tableTr = document.getElementById("multipli").insertRow(lastRow); //新增一列
            var td = tableTr.insertCell(tableTr.cells.length);
            td.innerHTML = i;
            for (let j = 1; j <= level2; j++) {
                td = tableTr.insertCell(tableTr.cells.length);    //在新列新增一欄TD
                td.innerHTML = i + "*" + j + "=" + i * j;   //輸出乘法表格式內容
                if (i == 5 && j==5) { //bug2 正中間5*5的背景
                    td.setAttribute("class", "bgBlue");   //設定背景顏色
                }
                else if (i == 5 && j!=5) { //bug2 正中間5*5的背景
                    td.setAttribute("class", "bgYellow");   //設定背景顏色
                } else if (j == 5) {
                    td.setAttribute("class", "bgRed");
                }
            }
        }



    </script>
